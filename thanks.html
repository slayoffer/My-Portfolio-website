<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Thank You!</title>
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400|Montserrat:700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://2-22-4-dot-lead-pages.appspot.com/static/lp918/min/default_thank_you.css"

    <script src="https://2-22-4-dot-lead-pages.appspot.com/static/lp918/min/jquery-1.9.1.min.js"></script>

  <style>
    @import url(//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css);
    @import url(//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css);

    body {
      min-height: 100vh;
      background-color: #1d1d1d;
    }

    .site-header__title,
    .main-content__body,
    .site-footer__fineprint {
      color: #fff;
    }

    #checkmark {
      font-size: 86px;
    }

    .main-content {
      margin-bottom: 100px;
    }

    .btn {
      font-size: 20px;
      padding: 20px 50px;
      text-decoration: none;
      border-radius: 50px;
      background: #ff3559;
      color: #fff;
      text-transform: capitalize;
      border: none;
    }

    a,
    a:visited {
      color: #fff;
    }

    .button-container1 {
      margin-bottom: 100px;
    }

    @media (max-width: 640px) {
      .button-container {
        margin-bottom: 50px;
      }
    }
  </style>

  <body>
    <header class="site-header" id="header">

    <div class="main-content">
      <i class="fa fa-check main-content__checkmark" id="checkmark"></i>
      <p class="main-content__body" data-lead-id="main-content-body">
        Thanks for reaching out! I'll get back to you in a couple days.

    </div>

    <div class="button-container1">
      <a class="btn" href="https://findtheinvisiblecow.com/"

      >
    </div>
    <div class="button-container2">

    </div>

    <footer class="site-footer" id="footer">
